<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改案例列表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-casearg-edit" th:object="${sysCasearg}">
            <input name="caseId" th:field="*{caseId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务系统ID：</label>
                <div class="col-sm-8">
                    <input name="busisystemCode" th:field="*{busisystemCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务系统名称：</label>
                <div class="col-sm-8">
                    <input name="busisystemName" th:field="*{busisystemName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">接口名称：</label>
                <div class="col-sm-8">
                    <input name="interfaceName" th:field="*{interfaceName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案例名称：</label>
                <div class="col-sm-8">
                    <input name="caseName" th:field="*{caseName}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/casearg";
        $("#form-casearg-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-casearg-edit').serialize());
            }
        }
    </script>
</body>
</html>
