<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('案例列表列表')" />
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 接口管理
            </div>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理接口"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新接口"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>


     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>业务系统ID：</label>
                                <input type="text" name="busisystemCode"/>
                            </li>
                            <li>
                                <label>业务系统名称：</label>
                                <input type="text" name="busisystemName"/>
                            </li>
                            <li>
                                <label>业务系统名称：</label>
                                <input type="text" name="interfaceName"/>
                            </li>
                            <li>
                                <label>案例名称：</label>
                                <input type="text" name="caseName" />
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:casearg:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:casearg:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:casearg:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:casearg:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:case:edit')}]];
        var sendFlag = [[${@permission.hasPermi('system:case:sendCase')}]];
        var prefix = ctx + "system/casearg";
        // $(function() {
        //     var panehHidden = false;
        //     if ($(this).width() < 769) {
        //         panehHidden = true;
        //     }
        //     $('body').layout({ initClosed: panehHidden, west__size: 185 });
        //     // 回到顶部绑定
        //     if ($.fn.toTop !== undefined) {
        //         var opt = {
        //             win:$('.ui-layout-center'),
        //             doc:$('.ui-layout-center')
        //         };
        //         $('#scroll-up').toTop(opt);
        //     }
        //     queryCaseList();
        //     queryInterTree();
        // });



        $(function () {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "案例列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'caseId',
                    title: '接口详情ID',
                    visible: false
                },
                {
                    field: 'busisystemCode',
                    title: '业务系统ID'
                },
                {
                    field: 'busisystemName',
                    title: '业务系统名称'
                },
                    {
                        field: 'interfaceName',
                        title: '接口名称'
                    },
                {
                    field: 'caseName',
                    title: '案例名称'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editCase(\''+row.caseName+'\')"><i class="fa fa-edit"></i>编辑案例</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + sendFlag + '" href="javascript:void(0)" onclick="sendCase(\''+row.caseName+'\')"><i class="fa fa-edit"></i>执行案例</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* 案例管理-编辑案例 */
        function editCase(caseName) {
            var url = ctx +"system/case?caseName="+caseName;
            $.modal.openTab("编辑案例", url, );
        }
        /* 执行案例-执行案例 */
        function sendCase(caseName) {
            var url = ctx + "system/case/sendCase/" + caseName;
            $.modal.open("发送案例", url );
        }

        function queryInterTree()
        {
            var url = ctx + "system/interfacedetail/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#busiSystemId").val(treeNode.id);
                $("#busiSystemId").val(treeNode.pId);
                $.table.search();
            }
        }
    </script>
</body>
</html>
