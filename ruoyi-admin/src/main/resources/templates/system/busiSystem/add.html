<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增业务系统')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-busiSystem-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">业务系统名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="busiSystemName" id="busiSystemName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">业务系统编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="busiSystemCode" id="busiSystemCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">显示顺序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="busiSystemSort" id="busiSystemSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务系统状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/busiSystem";
	    
		$("#form-busiSystem-add").validate({
			onkeyup: false,
			rules:{
				busiSystemName:{
					remote: {
		                url: ctx + "system/busiSystem/checkBusiSystemNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"busiSystemName" : function() {
		                        return $.common.trim($("#busiSystemName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				busiSystemCode:{
					remote: {
		                url: ctx + "system/busiSystem/checkBusiSystemCodeUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"busiSystemCode" : function() {
		                        return $.common.trim($("#busiSystemCode").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				busiSystemSort:{
					digits:true
				},
			},
			messages: {
		        "busiSystemCode": {
		            remote: "业务系统编码已经存在"
		        },
		        "busiSystemName": {
		            remote: "业务系统名称已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-busiSystem-add').serialize());
	        }
	    }
	</script>
</body>
</html>
