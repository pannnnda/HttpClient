<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改案例信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-case-edit" >
            <div  class="form-group"  th:each="item:${sysCases}">
                <label class="col-sm-3 control-label"><span  th:text="${item.key}"></span>：</label>
                <div class="col-sm-8">
                    <input  th:name="${item.key}" th:value="${item.value}" class="form-control" type="text" readonly>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />

</body>
</html>
